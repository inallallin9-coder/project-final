<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiGiVarsity - Student Login Portal</title>
    <meta name="description" content="Secure login portal for DiGiVarsity students and departments. Access your academic dashboard and resources.">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <img src="DigiVarsity.png" alt="DiGiVarsity" class="logo">
            <span class="brand-name">DiGiVarsity</span>
        </div>
        <button class="home-btn">Home</button>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="login-wrapper">
            <!-- University Emblem -->
            <div class="emblem-container">
                <img src="university-logo.png" alt="University Emblem" class="university-emblem">
            </div>

            <!-- Login Card -->
            <div class="login-card">
                <div class="card-header">
                    <h2 class="card-title">
                        <span class="lock-icon">üîê</span>
                        SIGN IN
                    </h2>
                </div>
                
                <div class="card-content">
                    <form class="login-form" onsubmit="handleSubmit(event)">
                        <!-- User Type Selection -->
                        <div class="form-group">
                            <label class="form-label">
                                User Type <span class="required">*</span>
                            </label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="student" name="userType" value="Student" checked>
                                    <label for="student" class="radio-label">Student</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="department" name="userType" value="Department">
                                    <label for="department" class="radio-label">Department</label>
                                </div>
                            </div>
                        </div>

                        <!-- Login ID -->
                        <div class="form-group">
                            <label for="loginId" class="form-label">
                                Login ID <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="loginId" 
                                name="loginId" 
                                placeholder="Enter your login ID" 
                                class="form-input"
                                required
                            >
                        </div>

                        <!-- Password -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                Password <span class="required">*</span>
                            </label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password" 
                                class="form-input"
                                required
                            >
                        </div>

                        <!-- Verification Code -->
                        <div class="form-group">
                            <label for="verification" class="form-label">
                                Verification Code <span class="required">*</span>
                            </label>
                            <div class="verification-row">
                                <input 
                                    type="text" 
                                    id="verification" 
                                    name="verification" 
                                    placeholder="Enter code" 
                                    class="form-input verification-input"
                                    required
                                >
                                 <img src="GetCaptcha.jpg" alt="Verification Code" class="captcha-image">
                            </div>
                        </div>

                        <!-- Login Button -->
                        <button type="submit" class="login-btn" onclick="func()">Login</button>

                        <!-- Links -->
                        <div class="form-links">
                            <button type="button" class="link-btn" onclick="goBack()">
                                ‚¨Ö BACK TO PAGE
                            </button>
                            <button type="button" class="link-btn" onclick="forgotPassword()">
                                FORGOT PASSWORD ‚¨á
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            console.log('Login attempted with:', Object.fromEntries(formData));
             window.location.assign('deshbord.html');
        }

        function goBack() {
            console.log('Back to page clicked');
            alert('Back to page functionality');
        }

        function forgotPassword() {
            console.log('Forgot password clicked');
            alert('Forgot password functionality');
        }
        function func(){
            var email = document.getElementById("username").value;
            var pass = document.getElementById("password").value;
            if (email  == 'BE230001180' && pass == '52538800'){
                window.location.assign('deshbord.html');
            }
            else{
                alert("wrong entry");
            }
        }

    </script>
</body>
</html>
